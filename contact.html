    <main id="main">
      <h1 class="contact">Contact Me!</h1>

      <form action="https://formspree.io/f/mzbqyzyd" method="POST">
        <fieldset>
          <legend>Contact Form</legend>
          <div class="form-block">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="enter your name"> 
          </div>
          <div class="form-block">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="email please!">
          </div>
          <div class="form-block">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" label="email" placeholder="phone number here">
          </div>
          <div class="form-block">
          <label for="formtext">Your Message</label>
          <textarea id="formtext"  placeholder="message :0"></textarea>
          </div>
          <div class="form-block">
          <input type="submit" value="submit"> 
          </div>
        </fieldset>
       </form>
    </main>
